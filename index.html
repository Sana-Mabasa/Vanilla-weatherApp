<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" id="button" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="day"><span id="time"></span></li>
            <li id="discription"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img width="80px" alt="clear" id="icon" class="float-left" />
                <div class="float-left">
                  <span id="temp"></span>
                  <a href="#" id="celsius">°C |</a>
                  <a href="#" id="fahrenheit">F</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div id="weather-forecast" class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Mon</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="55"
                />
                <div class="weather-forecast-temp">
                  <span class="min-temp"> 18°|21° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="source-code">
          <a
            href="https://github.com/Sana-Mabasa/Vanilla-weatherApp"
            target="_blank"
            >open source code
          </a>
          by Masana Mabasa
        </span>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
