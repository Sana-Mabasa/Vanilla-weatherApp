<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Pretoria</h1>
          <ul>
            <li id="day">Wednesday <span id="time">00:41</span></li>
            <li>CLEAR</li>
          </ul>
          <div class="row">
            <div class="col-6" id="temp">
              <div class="d-flex weather-temperature">
                <img
                  src="rainy-day.png"
                  width="80px"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">15°C</div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Preciption : 2%</li>
                <li>Humidity : 50%</li>
                <li>Wind : 3 km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Mon</div>

                <img src="" alt="" />
                <div class="forecast-temp">
                  <span class="max-temp">18°</span>
                  <span class="min-temp">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Tue</div>
                <img src="" alt="" />
                <div class="forecast-temp">
                  <span class="max-temp">20°</span>
                  <span class="min-temp">11°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Wed</div>
                <img src="" alt="" />
                <div class="forecast-temp">
                  <span class="max-temp">21°</span>
                  <span class="min-temp">16°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Thu</div>
                <img src="" alt="" />
                <div class="forecast-temp">
                  <span class="max-temp">17°</span>
                  <span class="min-temp">14°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Fri</div>
                <img src="" alt="" />
                <div class="forecast-temp">
                  <span class="max-temp">18°</span>
                  <span class="min-temp">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="source-code">
          <a href="">open source code </a> by Masana Mabasa
        </span>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
